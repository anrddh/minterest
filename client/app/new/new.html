<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>New Mint</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="submitMint()">

        <div class="form-group">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="mint.name" required>
        </div>

        <div class="form-group">
          <label>Image URL</label>

          <input type="url" name="imgURL" class="form-control" ng-model="mint.url" required>
        </div>

        <div>
          <button class="btn btn-primary" type="submit">
            Create Mint
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
