<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{user}}'s Mints</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Mints:</h1>
      <div class="grid">
        <div class="grid-sizer"></div>
        <div class="grid-item" ng-repeat="mint in mints">
          <img src="{{mint.url}}" onError="this.onerror=null;this.src='https://placeholdit.imgix.net/~text?txtsize=33&txt=Placeholder&w=350&h=150';"><br>
          <a ng-show="mintOwner(mint)" ng-click="deleteMint(mint)">Delete</a><br><br>
        </div>
      </div>
    </div>
  </div>
