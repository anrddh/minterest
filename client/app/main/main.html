<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Minterest</h1>
    <p class="lead">Share the best and the funniest pictures with the world!</p>
    <!--1<img src="assets/images/yeoman.png" alt="I'm Yeoman">-->
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Mints:</h1>
      <div class="grid">
        <div class="grid-sizer"></div>
        <div class="grid-item" ng-repeat="mint in mints">
          <img src="{{mint.url}}" onError="this.onerror=null;this.src='http://www.engraversnetwork.com/files/placeholder.jpg';"><br>
          Minted by <a href="/wall/{{mint.user}}">{{mint.user}}</a>. <a ng-show="mintOwner(mint)" ng-click="deleteMint(mint)">Delete</a><br><br>
        </div>
      </div>
    </div>
  </div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
